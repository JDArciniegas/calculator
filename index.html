<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <h1>Lets play with math</h1>
    <div class="container">
      <div id="calculator">
        <div id="display">
          <div class='calc-display' id="last-operation"></div>
          <div class='calc-display' id="result">0</div>
        </div>
        <!-- numbers -->
        <div class="calculator-buttons">
          <div class="calculator-numbers">
            <button class="calc-button number">1</button>
            <button class="calc-button number">2</button>
            <button class="calc-button number">3</button>
            <button class="calc-button number">4</button>
            <button class="calc-button number">5</button>
            <button class="calc-button number">6</button>
            <button class="calc-button number">7</button>
            <button class="calc-button number">8</button>
            <button class="calc-button number">9</button>
            <button class="calc-button number">0</button>
            <button class="calc-button" id="decimal">.</button>
          </div>
          <div class="calculator-operators">
            <!-- additional -->
            <button class="calc-button" id="clear">c</button>
            <!-- operators -->
            <button class="calc-button operator">+</button>
            <button class="calc-button operator">-</button>
            <button class="calc-button operator">*</button>
            <button class="calc-button operator">/</button>
            <button class="calc-button" id="equals">=</button>
            <button class="calc-button" id="delete">delete</button>
          </div>
        </div>

        <!-- JS -->
        <script src="js/script.js"></script>
      </div>
    </div>
  </body>
</html>
