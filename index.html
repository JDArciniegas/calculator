<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div id="calculator">
      <div id="display">
        <div class='calc-display' id="last-operation"></div>
        <div class='calc-display' id="result">0</div>
      </div>
      <div class="calculator-buttons">
        <!-- features -->
        <div class="features">
          <button class="calc-button" id="clear">CLEAR</button>
          <button class="calc-button" id="delete"><img class="button-images" src="images/back.png"
              alt="backspace button"></button>
        </div>
        <!-- numbers -->
        <div class="section-2">
          <div class="number-buttons">
            <button class="calc-button number">1</button>
            <button class="calc-button number">2</button>
            <button class="calc-button number">3</button>
            <button class="calc-button number">4</button>
            <button class="calc-button number">5</button>
            <button class="calc-button number">6</button>
            <button class="calc-button number">7</button>
            <button class="calc-button number">8</button>
            <button class="calc-button number">9</button>
            <button class="calc-button operator" id="decimal">.</button>
            <button class="calc-button number">0</button>
            <button class="calc-button operator" id="equals">=</button>
          </div>
          <!-- operators -->
          <div class="operator-buttons">
            <button class="calc-button operator">+</button>
            <button class="calc-button operator">-</button>
            <button class="calc-button operator">*</button>
            <button class="calc-button operator">/</button>
          </div>
        </div>
      </div>
      <!-- JS -->
      <script src="js/script.js"></script>
    </div>
  </div>
</body>

</html>
